<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no height=device-height">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Program 6</title>
    <script>
        function val()
{
	var log=document.getElementById('UserN').value;
	var pass=document.getElementById('Passw').value;
	if(log=="")
	{
        $("#UserN").css("background-color","red");
        alert("Enter user name");

	}
	else if(pass=="")
	{
        $("#Passw").css("background-color","red");
		alert("Enter your Password!");				
	}
	else
	{
		if((log=="nutan") && (pass=="admin"))
		{
            alert("Welcome "+log);

			window.location.href="https://github.com/nutansonale/"
		}
		else
		{
            $("#UserN").css("background-color","red");
            $("#Passw").css("background-color","red");
			alert("Invalid Username or Password!");
		}
	}
}

function back()
{
    $("#UserN").css("background-color","white");
    $("#Passw").css("background-color","white");

}




    </script>

</head>

<body class="container-fluid h-100" >

    
    <div class="d-flex justify-content-center border-0 " style="margin-top: 10%;">
        <div class="card rounded w-25 h-25 border-0 shadow-lg mb-5 bg-green p-1" >

            <div class="card-header " style="background-color: #003d00; color: white;">
                <h2 class="card-title font-weight-bold">Login</h2>
            </div>
        
            <div class="card-body" style="background-color: #33691e;">

                <div class="input-group mb-3 " >
                    <input type="text" id="UserN" onclick="back();" class="form-control" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1" style="color: #629749;" data-toggle="tooltip" data-placement="right" title="Enter user name">
                </div>

                <div class="input-group mb-3">
                    <input type="password" id="Passw" onclick="back();" class="form-control"  placeholder="Enter Password" style='color: #629749;' data-toggle="tooltip" data-placement="right" title="Enter password">
                </div>

                <div class="mt-4">
                    <input class="btn btn-primary btn-lg btn-block border-0" onclick="val();"  type="submit" value="SignIn" style="background-color: #629749;">
                </div>

            </div>
        </div>
  
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
